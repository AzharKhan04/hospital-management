<div class="container-fluid" style="padding:0px;">
  <div class="row" style="padding:5em 0px;margin:0px;">
    <div class="col-md-8 col-md-offset-2">
      <div class="row inner-row" style="margin:0;">
          <div class="col-md-7">
              <div class="panel panel-default">
                  <div class="panel-heading" style="background:#1EBEA5;">
                      <h3 class="panel-title" style="color:#fff;">Login Here</h3>
                  </div>
                  <div class="panel-body">
                      <form role="form">
                          <fieldset>
                              <div class="form-group">
                                  <div class="input-group">
                                    <div class="input-group-addon input-sm">
                                      <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="input-group">
                                    <div class="input-group-addon input-sm">
                                      <span class="glyphicon glyphicon-lock"></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" name="password" type="password">
                                  </div>
                              </div>
                              <!-- Change this to a button or input when using this as a form -->
                              <button type="button" class="btn btn-block login-btn" (click)="myFunc()">Login</button>
                              <!--p>New Member? <a href="signUp.html" class="">Sign up</a></p-->
                          </fieldset>
                      </form>
                  </div>
                </div>
          </div>
          <div class="col-md-5 img-div">
            <img src="assets/newyork.jpg" width="200" height="150" class="img-circle">
          </div>
      </div>
    </div>
  </div>
</div>
